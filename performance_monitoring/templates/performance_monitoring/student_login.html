{% extends "performance_monitoring/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Student Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="content-card">
            <h1 class="text-center">Student Login</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="matriculation_number" class="form-label">Matriculation Number:</label>
                    <input type="text" name="matriculation_number" id="matriculation_number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            {% if error_message %}
                <p class="text-danger mt-3 text-center">{{ error_message }}</p>
            {% endif %}
            <div class="text-center mt-3">
                <a href="{% url 'home' %}" class="btn btn-link">Back to Homepage</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
